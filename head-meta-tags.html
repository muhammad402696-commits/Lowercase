<!-- head-meta-tags.html -->
<!-- Basic SEO and social meta tags. Paste these into the <head> of your pages or into your site's shared head include. Replace placeholder text and the og/twitter image. -->

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Lowercase — Short site title</title>
<meta name="description" content="Write a short (120–160 chars) description of your site here.">

<!-- Canonical -->
<link rel="canonical" href="https://muhammad402696-commits.github.io/Lowercase/">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="Lowercase — Short site title">
<meta property="og:description" content="Write a short (120–160 chars) description of your site here.">
<meta property="og:url" content="https://muhammad402696-commits.github.io/Lowercase/">
<meta property="og:image" content="https://muhammad402696-commits.github.io/Lowercase/og-image.png">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Lowercase — Short site title">
<meta name="twitter:description" content="Write a short (120–160 chars) description of your site here.">
<meta name="twitter:image" content="https://muhammad402696-commits.github.io/Lowercase/og-image.png">

<!-- Optional extras -->
<meta name="theme-color" content="#ffffff">
<link rel="manifest" href="/manifest.json">

<!-- Structured data (optional but good for SEO) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Lowercase",
  "url": "https://muhammad402696-commits.github.io/Lowercase/",
  "headline": "Short site headline or tagline",
  "description": "Short (120–160 char) description of your site."
}
</script>
